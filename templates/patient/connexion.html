{% extends "base.html" %}

{% block title %}Connexion Patient - Gestion de Rendez-vous Médicaux{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <div class="card-header">
        <h1 class="card-title">Connexion Patient</h1>
        <p class="card-subtitle">Accédez à votre espace personnel</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="mot_de_passe" class="form-label">Mot de passe</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" required>
        </div>

        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
        <p>Vous n'avez pas encore de compte ? 
            <a href="{{ url_for('patient_inscription') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">S'inscrire</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus automatique sur le champ email
    document.getElementById('email').focus();
    
    // Animation de validation visuelle
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
    });
});
</script>
{% endblock %}
